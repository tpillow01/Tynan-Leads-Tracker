<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Edit Lead</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg:#0f0f10; --card:#17181a; --border:#2a2b2f; --text:#e9e9ea; --muted:#aeb0b3; --muter:#8d9096; --input:#101113; --primary:#cc0000;
      --radius:12px; --space:16px; --gap:14px; --fieldGap:10px;
    }
    * { box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:var(--bg); color:var(--text); margin:0; }
    .wrap { max-width: 960px; margin: 32px auto; padding: 0 16px; }
    .card { background:var(--card); border:1px solid var(--border); border-radius:var(--radius); padding:24px; box-shadow: 0 6px 20px rgba(0,0,0,0.25); }

    h1 { margin:0 0 12px; font-size: 22px; line-height:1.25; }
    .subtitle { color:var(--muted); margin-bottom: 18px; font-size:13px; }

    /* Form grid */
    form {
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap: var(--gap) var(--space);
    }
    .section { grid-column: 1 / -1; padding-top: 6px; margin-top: 8px; border-top:1px solid #232428; }
    .section h2 { font-size:13px; margin:0 0 8px; color:var(--muted); letter-spacing:.4px; text-transform:uppercase; }

    .field { display:flex; flex-direction:column; gap: var(--fieldGap); }
    .col-12 { grid-column: span 12; }
    .col-8  { grid-column: span 8; }
    .col-6  { grid-column: span 6; }
    .col-4  { grid-column: span 4; }
    .col-3  { grid-column: span 3; }

    label { font-size: 12px; color:var(--muted); }
    input, select, textarea {
      width:100%; padding:11px 12px; border-radius:10px; border:1px solid var(--border);
      background:var(--input); color:var(--text); outline:none;
    }
    input:focus, select:focus, textarea:focus { border-color:#3c3f44; }
    textarea { min-height: 120px; resize: vertical; }
    .hint { font-size: 12px; color:var(--muter); margin-top:-6px; }

    .actions { grid-column: 1 / -1; display:flex; gap:10px; justify-content:flex-end; padding-top: 8px; margin-top: 8px; border-top:1px solid #232428; }
    .btn {
      display:inline-flex; align-items:center; justify-content:center;
      padding:10px 14px; border-radius:10px; border:1px solid transparent; text-decoration:none; cursor:pointer;
      background:var(--primary); color:white; font-weight:600;
    }
    .btn.secondary { background:var(--input); color:var(--text); border-color:var(--border); }

    @media (max-width: 900px) {
      .col-8, .col-6, .col-4, .col-3 { grid-column: span 12; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Edit Lead — {{ lead.company or lead.contact_name or ("Lead #" ~ lead.id) }}</h1>
      <div class="subtitle">
        Last updated: {{ lead.created_at.strftime('%Y-%m-%d %H:%M') if lead.created_at else '—' }}
      </div>

      <form method="POST" action="{{ url_for('edit_lead', lead_id=lead.id) }}">
        <!-- Basic Info -->
        <div class="section"><h2>Basic Info</h2></div>

        <div class="field col-6">
          <label for="company">Company</label>
          <input id="company" name="company" value="{{ lead.company or '' }}">
        </div>
        <div class="field col-6">
          <label for="contact_name">Contact Name</label>
          <input id="contact_name" name="contact_name" value="{{ lead.contact_name or '' }}">
        </div>

        <div class="field col-6">
          <label for="contact_email">Contact Email</label>
          <input id="contact_email" name="contact_email" type="email" value="{{ lead.contact_email or '' }}">
        </div>
        <div class="field col-6">
          <label for="phone">Phone</label>
          <input id="phone" name="phone" value="{{ lead.phone or '' }}">
        </div>

        <div class="field col-6">
          <label for="industry">Industry / Segment</label>
          <input id="industry" name="industry" value="{{ lead.industry or '' }}">
        </div>
        <div class="field col-6">
          <label for="fleet_size">Fleet Size</label>
          <input id="fleet_size" name="fleet_size" value="{{ lead.fleet_size or '' }}">
        </div>

        <div class="field col-12">
          <label for="notes">Notes</label>
          <textarea id="notes" name="notes">{{ lead.notes or '' }}</textarea>
        </div>

        <!-- Location -->
        <div class="section"><h2>Location</h2></div>

        <div class="field col-8">
          <label for="address">Address</label>
          <input id="address" name="address" value="{{ lead.address or '' }}">
        </div>
        <div class="field col-4">
          <label for="city">City</label>
          <input id="city" name="city" value="{{ lead.city or '' }}">
        </div>

        <!-- Meta -->
        <div class="section"><h2>Meta</h2></div>

        <div class="field col-4">
          <label for="source">Source</label>
          <input id="source" name="source" value="{{ lead.source or '' }}">
        </div>

        <div class="field col-4">
          <label for="lead_date">Lead Date</label>
          <input id="lead_date" type="date" name="lead_date"
                 value="{{ lead.lead_date.strftime('%Y-%m-%d') if lead.lead_date else '' }}">
          <div class="hint">Format: YYYY-MM-DD</div>
        </div>

        <div class="field col-4">
          <label for="rep_select">Rep</label>
          <select id="rep_select" name="rep_select">
            <option value="">-- Select rep --</option>
            {% for r in reps %}
              <option value="{{ r }}" {{ 'selected' if lead.rep==r else '' }}>{{ r }}</option>
            {% endfor %}
            <option value="__other__" {{ 'selected' if lead.rep and (lead.rep not in reps) else '' }}>Other...</option>
          </select>
          <div class="hint">Choose “Other…” to type a custom rep.</div>
        </div>

        <div class="field col-4">
          <label for="rep_other">Custom Rep</label>
          <input id="rep_other" name="rep_other" placeholder="Type a custom rep"
                 value="{{ (lead.rep if (lead.rep and (lead.rep not in reps)) else '') }}">
        </div>

        <div class="field col-4">
          <label for="stage">Stage</label>
          <select id="stage" name="stage">
            <option value="">(unset)</option>
            {% for s in stages %}
              <option value="{{ s }}" {{ 'selected' if (lead.stage or 'new')|lower == s else '' }}>{{ s.title() }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="field col-4">
          <label for="quality">Quality</label>
          <select id="quality" name="quality">
            <option value="">Unknown</option>
            {% for q in qualities %}
              {% set is_sel = (lead.quality or '')|lower == q %}
              <option value="{{ q }}" {{ 'selected' if is_sel else '' }}>{{ q.title() }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- Actions -->
        <div class="actions">
          <a class="btn secondary" href="{{ url_for('lead_detail', lead_id=lead.id) }}">Cancel</a>
          <button class="btn" type="submit">Save Changes</button>
        </div>

        <!-- Hidden direct 'rep' text fallback (kept for compatibility with your POST handling) -->
        <input type="hidden" name="rep" id="rep_direct" value="{{ lead.rep or '' }}">
      </form>
    </div>
  </div>

  <script>
    // Toggle the custom rep field based on selection
    const repSelect = document.getElementById('rep_select');
    const repOther  = document.getElementById('rep_other');
    const repDirect = document.getElementById('rep_direct');

    function syncRep() {
      if (repSelect.value === '__other__') {
        repOther.disabled = false;
        repOther.style.opacity = 1;
        repDirect.value = repOther.value;
      } else if (repSelect.value) {
        repOther.disabled = true;
        repOther.style.opacity = 0.6;
        repDirect.value = repSelect.value;
      } else {
        repOther.disabled = true;
        repOther.style.opacity = 0.6;
        repDirect.value = '';
      }
    }
    repSelect?.addEventListener('change', syncRep);
    repOther?.addEventListener('input', () => { repDirect.value = repOther.value; });

    // Initialize on load
    syncRep();
  </script>
</body>
</html>
